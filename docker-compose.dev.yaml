version: "3.8"
services:
  nginx:
    depends_on:
      - folders-api
      - client
      - rabbitmq
      - mongo
      - mongo-express
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3333:3333"

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: "rabbitmq"
    hostname: rabbitmq
    ports:
      - 5673:5672
      - 15673:15672
    volumes:
      - /var/lib/rabbitmq
    env_file:
      - .env
    restart: unless-stopped

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    restart: always

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      #- ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      #- ME_CONFIG_MONGODB_ADMINUSERNAME=root
      #- ME_CONFIG_MONGODB_ADMINPASSWORD=pass12345
      - ME_CONFIG_BASICAUTH_USERNAME=root
      - ME_CONFIG_BASICAUTH_PASSWORD=root
    ports:
      - 8002:8081
    depends_on:
      - mongo
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./client/app:/app/app
      - ./client/store:/app/store
      - ./client/public:/app/public
      - ./client/components:/app/components
      - ./client/config:/app/config
      - ./client/content:/app/content
      - ./client/hooks:/app/hooks
      - ./client/lib:/app/lib
      - ./client/modules:/app/modules
      - ./client/styles:/app/styles
      - ./client/types:/app/types
      - ./client/containers:/app/containers

    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    depends_on:
      - folders-api
    restart: unless-stopped

  folders-api:
    build:
      dockerfile: Dockerfile.dev
      context: ./api/folders
    volumes:
      - ./api/folders/src:/app/src
      - /api/folders/node_modules
    environment:
      - PORT=3010
      - NODE_ENV=development
      - DB_NAME=folders
      - ROLE=admin
      - DB_URI=mongodb://mongo:27017
      - ORIGIN=*
    restart: unless-stopped
    depends_on:
      - mongo
      - rabbitmq
